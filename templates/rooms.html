<!doctype html>
<html>
    <body>
        <table border = 1>
            {% for key, value in rooms.items() %}
                <tr>
                    <th> {{ key }} </th>
                    {% for item in value %}
                        <td> {{ item }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
